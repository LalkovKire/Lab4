<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>WP lab - Confirmation Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Balloon Order page - Order confirmation </h1>
  </header>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td><b>Client Name </b></td>
      <td th:text="${session.user.getUserFullname().getName()}"></td>
    </tr>
    <tr>
      <td><b>Client Surname </b></td>
      <td th:text="${session.user.getUserFullname().getSurname()}"></td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td th:text="${#request.getRemoteAddr()}"></td>
    </tr>
    <tr>
      <td><b>Client Browser</b></td>
      <td th:text="${#request.getHeader('User-Agent')}"></td>
    </tr>
    <tr>
      <td><b>Balloon Color </b></td>
      <td th:text="${session.order.getBalloonColor()}"></td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td th:text="${session.order.getBalloonSize()}"></td>
    </tr>
  </table>
  <div>
    <a  style="margin-right: 10px" href="/logout">Log out</a>
    <a  style="margin-right: 10px" href="/balloons">New Order</a>
    <a  style="margin-right: 10px" href="/user-orders">Check orders</a>
  </div>


</section>
</body>
</html>
